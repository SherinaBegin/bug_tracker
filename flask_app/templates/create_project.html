            <a href="/logout" class="btn btn-info btn-sm">logout</a>

      <div class="container">
         <div class="container row mt-3 mb-5 ">
            <p class="fs-1 text-center">Create New Project</p>
         </div>
         <div class="card mt-5 shadow p-3 mb-5 bg-body rounded">
            <div class="card-body pt-5 pb-5">
               {% with messages = get_flashed_messages() %}
               {% if messages %}
                  {% for message in messages %}
                     <p>{{message}}</p>
                  {% endfor %}
               {% endif %}
               {% endwith %}
               <form action="/projects/create" method="post">
                  <div class="row justify-content-center">
                     <div class="col-6">
                        <input type="hidden" name="user_id" value="{{user.id}}">
                        <div class="mb-3 w-50">
                           <label for="name" class="form-label" >Project Name:</label>
                           <input type="text" class="form-control" id="projectName" name="projectName"></input>
                        </div>
                        <div class="mb-3">
                           <input type="submit" class='btn btn-outline-info' value="Create Project"> 
                           <!-- form button -->
                        </div>
                     </div>
                     <div class="col-4">
                        <div class="form-group ms-5 mb-5 w-50">
                           <label for="due_date">Date due:</label>
                           <input type="date" name="due_date" class="form-control">
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         </div>

   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
