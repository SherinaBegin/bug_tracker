<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Create Issue</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="#">Project Tracker</a>
        <ul class="navbar-nav me-auto mt-2 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="/dashboard">Home</a>
          </li>
        </ul>
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                  </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                     </li>
                  <form class="d-flex">
                     <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                     <button class="btn btn-outline-info" type="submit">Search</button>
                  </form>
            </div> -->
        <a href="/logout" class="btn btn-primary btn-sm">logout</a>
      </div>
    </nav>
    <div class="container">
     
      <div class="container">
         <div class="card mt-5 mx-auto w-50 shadow p-3 mb-5 bg-body rounded">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
             {% for message in messages %}
                <p>{{message}}</p>
             {% endfor %}
          {% endif %}
          {% endwith %}  
          <div class="text-center fs-4">Create Issue</div>
            <div class="card-body">
               <form action="/bugs/create" method="post">
                  <div class="row justify-content-center">
                     <div class="col-7">
                        <input type="hidden" name="project_id" value="{{project.id}}">
                        <input type="hidden" name="user_id" value="{{session.user_id}}">
                        <div class="mb-3 w-50">
                           <label for="issue" class="form-label" >Issue:</label>
                           <input type="text" class="form-control" id="issue" name="issue"></input>
                        </div>
                        <div class="mb-3">
                           <label for="description" class="form-label" >Description:</label>
                           <input type="textarea" class="form-control" id="description" name="description"></input>
                        </div>
                     </div>
                     <div class="col-5">
                        <div class="input-group mb-3">
                           <label class="input-group-text" for="priorityLevel">Priority</label>
                           <select class="form-select" id="priorityLevel" name="priorityLevel">
                             <option selected>Choose...</option>
                             <option value="Low">Low</option>
                             <option value="Medium">Medium</option>
                             <option value="High">High</option>
                           </select>
                         </div>
                         <div class="input-group mb-3">
                           <label class="input-group-text" for="status">Status</label>
                           <select class="form-select" id="status" name="status">
                             <option selected>Choose...</option>
                             <option value="In Progress">In progress</option>
                             <option value="Complete">Complete</option>
                           </select>
                         </div>
                     </div>
                     <div class="mb-3">
                        <input type="submit" class='btn btn-outline-primary' value="Create Issue"> 
                        <!-- form button -->
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
