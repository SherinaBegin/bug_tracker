<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="#">Project Tracker</a>
        <ul class="navbar-nav me-auto mt-2 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="/dashboard">Home</a>
          </li>
        </ul>

                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </div> -->
        <a href="/logout" class="btn btn-primary btn-sm">logout</a>
      </div>
    </nav>
    <div class="container">
      <div class="container">
        <div class="card mt-5 mx-auto w-75 shadow p-3 mb-5 bg-body rounded">
          <h5 class="text-center">Issues</h5>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Issue:</th>
                <th scope="col">Description:</th>
                <th scope="col">Priority Level:</th>
                <th scope="col">Status:</th>
                <th scope="col">Created By:</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{bug.issue}}</td>
                <td>{{bug.description}}</td>
                <td>{{bug.priorityLevel}}</td>
                <td>{{bug.status}}</td>
                {% for user in users%} {% if user.id == bug.user_id%}
                <td>{{user.first_name}} {{user.last_name}}</td>
                {% endif %} {% endfor%}
              </tr>
            </tbody>
          </table>
          <div class="container">
            <a href="/bugs/delete/{{bug.id}}" class="btn btn-outline-primary">
              Delete</a
            >
            <a href="/bugs/edit/{{bug.id}}" class="btn btn-outline-primary">
              Update
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
